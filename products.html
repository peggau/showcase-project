<!DOCTYPE html>

<html lang="pt-br">
  
  <head>
    <title> Lupa Corinne </title>
    <meta charset="UTF-8">
    <meta name="description" content="A sua loja mística favorita!">
    <meta name="author" content="Lupa Corinne">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Yomogi' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
  </head>
  
  <body>
    <header>
      <h1> Lupa Corinne </h1>
      <p><b> A sua loja mística favorita! </b></p>
      <a href="/institucional-page.html">
        <button class="btn-header"> Sobre nós </button>
      </a>
      <a href="/contact.html">
        <button class="btn-header"> Contato </button> 
      </a>
      <a href="/products.html">
        <button class="btn-header"> Produtos </button>
      </a>
    </header>
    
    <main class="description">
      <div>
        <h2> Produtos em destaque </h2>
      </div>
      <div>
        <select name="produtos" id="produtos">
          <option value="todos"> Todos os produtos </option>
          <option value="incensos"> Incensos </option>
          <option value="grimorios"> Grimórios </option>
          <option value="velas"> Velas </option>
          <option value="kit"> Kit de Cristais </option>
        </select>
      </div>
      <div>
        <ul class="catalog description">
          <li>
            <p> Grimório </p>
            <img class="product" src="/images/grimorio.jpg" alt="Grimório">
            <div>
              <a href="/grimorio-details.html">
                <button class="btn"> Mais detalhes </button>
              </a>
            </div>
          </li>
          <li>
            <p> Incensos Naturais </p>
            <img class="product" src="/images/incensos.jpg" alt="Incensos">
            <div>
              <a href="/incensos-details.html">
                <button class="btn"> Mais detalhes </button>
              </a>
            </div>
          </li>
          <li>
            <p> Kit de Cristais </p>
            <img class="product" src="/images/kit-cristais.jpg" alt="Kit de Cristais">
            <div>
              <a href="/cristais-details.html">
                <button class="btn"> Mais detalhes </button>
              </a>
            </div>
          </li>
          <li>
            <p> Velas </p>
            <img class="product" src="/images/candle.jpg" alt="Velas">
            <div>
              <a href="/velas-details.html">
                <button class="btn"> Mais detalhes </button>
              </a>
            </div>
          </li>
        </ul>
      </div>

    </main>

    <footer>
      <p> ©️ 2021 Lupa Corinne, Todos os direitos reservados.<br>
          Rua P Sherman, 42<br>
          Wallaby Way | Sydney <br><br>
      </p>
    </footer>   
  </body>
</html>
